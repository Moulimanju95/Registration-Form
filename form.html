<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <title>Registration Form</title>
    <!-- css file -->
    <link rel="stylesheet" href="style.css">
    <!-- js file -->
    <script defer src="./script.js"></script>
</head>


<body>
    <div class="limiter">
        <!-- html form design  -->
        <div class="div-container" style="background-image: url('bg-01.jpg')">
      <div class="header">  <h2>Registration Form</h2></div>     

            <form action="" class="form-container" id="form" method="post">
                <!-- Name -->
                <div class="inputbox">
                    <label>Username </label>
                    <input type="text" placeholder="Name" id="uname" name="uname" required            
                    onchange="try{validateuser('')}catch(event){}" />
                    <!-- onchange="validateuser()" /> -->
                    <div class="error"></div>
                    
                </div>
                <!--  Password-->
                <div class="inputbox">
                    <label>Password </label>
                    <input type="password" placeholder="Password" id="password" name="password" required 
                    onchange="try{validatepwd('')}catch(event){}" />
                    <div class="error"></div>
                </div>
                <!-- Confirm Password-->
                <div class="inputbox">
                    <label>Confirm Password </label>
                    <input type="password" placeholder="Password" id="password2" name="password2" required 
                    onchange="try{validatecpwd('')}catch(event){}" />
                    <div class="error"></div>
                </div>
                <!--Email  -->
                <div class="inputbox">
                    <label>Email </label>
                    <input type="email" placeholder="Email" id="email" name="email" required 
                    onchange="try{validateemail('')}catch(event){}" />
                    <div class="error"></div>
                </div>
                <!-- Phone -->
                <div class="inputbox">
                    <label>Phone Number </label>
                    <input type="number" placeholder="Phone" id="phonenumber" name="phone" required 
                    onchange="try{validatephno('')}catch(event){}" />
                    <div class="error"></div>
                </div>

                <!-- Gender -->
                <div class="gender"> Gender </div>
                <div class="genderbox" id = cgender >
                    <input type="radio" name="gender" id="gender_male"> Male

                    <input type="radio" name="gender" id="gender_female"> Female

                    <input type="radio" name="gender" id="gender_other"> Other

                </div>
                <!-- Terms and Condition -->
                <div class="agreebox">
                    <input type="checkbox" placeholder="checkbox" id="termsset"> I Agree to the Terms and Condition
                </div>
                <!-- Submit buttion -->
                <div class="buttoncontainer" >
                    <button type="submit" style="background-image: url('bg-01.jpg')" id="submitBtn" onclick="validateForm()">Submit</button>
                </div>
            </form>

        </div>
    </div>
</body>

</html>
